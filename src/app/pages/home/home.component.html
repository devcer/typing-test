<mat-tab-group
  mat-align-tabs="center"
  [(selectedIndex)]="selectedTabIndex"
  (selectedTabChange)="selectedTabChange($event.index)"
  *ngIf="showStartButton"
>
  <mat-tab
    *ngFor="let time of timeSetList"
    label="{{ time + (time === 1 ? ' minute' : ' minutes') }}"
  ></mat-tab
></mat-tab-group>

<div class="container" *ngIf="showStartButton">
  <button mat-raised-button color="accent" (click)="startTypingTest()">
    Start Typing Test
  </button>
</div>
<div class="container" *ngIf="!showStartButton">
  <!-- Timer -->
  <div class="timer-container">
    <p>TIME LEFT</p>
    <countdown
      #countdown
      [config]="config"
      (event)="handleEvent($event)"
    ></countdown>
  </div>
  <!-- Text -->
  <div class="typing-paragraph" id="typing-paragraph">
    <span
      *ngFor="let text of stringArr; let i = index"
      [class.shaded]="i < currentWordIndex"
      [class.active]="i === currentWordIndex"
      >{{ text }}</span
    >
  </div>
  <!-- Input box -->
  <div>
    <form class="typing-form">
      <mat-form-field class="typing-full-width">
        <mat-label>Click here and Start typing to Start the test</mat-label>
        <textarea
          matInput
          [formControl]="typedText"
          placeholder="Start Typing"
          cdkTextareaAutosize
          cdkAutosizeMinRows="3"
          cdkAutosizeMaxRows="3"
          (focus)="startTimer()"
          (keydown)="onInputKeyDown($event)"
        ></textarea>
      </mat-form-field>
    </form>
    <button mat-raised-button color="accent" class="float-right" (click)="resetTest()">
      Cancel
    </button>
  </div>
</div>
